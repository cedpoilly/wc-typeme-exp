<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Experiment! Converting React-TypeMe into a Web Component solution."
    />
    <title>Demo - WC TypeMe</title>
    <script
      type="module"
      src="https://unpkg.com/wc-typeme@latest/dist/wc-typeme/wc-typeme.esm.js"
    ></script>

    <link rel="manifest" href="./icons/manifest.json" />
    <link
      rel="shortcut icon"
      href="./icons/favicon-32x32.png"
      type="image/x-icon"
    />

    <style>
      body {
        font-family: sans-serif;
        font-weight: 500;
        font-size: 16px;
        line-height: 32px;
        background: rgb(40, 108, 255);
        background: linear-gradient(
          140deg,
          rgba(40, 108, 255, 1) 6%,
          rgba(0, 49, 185, 1) 46%
        );
        color: rgb(171, 193, 255);
        text-shadow: 1px 1px 4px rgb(255, 251, 40, 0.3);
      }

      wc-typeme {
        /* margin: 0 0; */
        display: block;
      }
    </style>
  </head>
  <body>
    <wc-typeme id="slot">✌🏽 Handling slot content. 😎</wc-typeme>
    <br />

    <wc-typeme id="base" strings="✅ Single string passed. 1️⃣"></wc-typeme>
    <br />

    <wc-typeme
      id="line-break"
      strings="['Handle strings array', 'as attribute string. 🥴']"
    ></wc-typeme>

    <br />

    <wc-typeme
      id="line-break"
      strings="['Handle line breaks...', '__LINEBREAK__', 'Right? Right? 😃']"
    ></wc-typeme>
    <br />

    <wc-typeme
      id="line-break"
      strings="['Handle deletes...', '__DELETE__10', 'chars deletion. 💪🏽']"
    ></wc-typeme>
    <br />

    <wc-typeme
      id="line-break"
      strings="['Handle custom delays...', '__DELAY__2000', 'Oh yeah! ✌🏽😎']"
    ></wc-typeme>
    <br />
  </body>
</html>
