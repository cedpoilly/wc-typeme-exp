<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Demo - WC TypeMe</title>
    <script
      type="module"
      src="https://unpkg.com/wc-typeme@latest/dist/wc-typeme/wc-typeme.esm.js"
    ></script>

    <wc-typeme id="base">✌🏽 Handling slot content. 😎</wc-typeme>
    <br />

    <wc-typeme id="base" strings="✅ Single string passed. 1️⃣"></wc-typeme>
    <br />

    <wc-typeme
      id="line-break"
      strings="['Handle strings array', 'as attribute string. 🥴']"
    ></wc-typeme>

    <br />

    <wc-typeme
      id="line-break"
      strings="['Handle line breaks...', '__LINEBREAK__', 'Right? Right? 😃']"
    ></wc-typeme>
    <br />

    <wc-typeme
      id="line-break"
      strings="['Handle deletes...', '__DELETE__10', 'chars deletion. 💪🏽']"
    ></wc-typeme>
    <br />

    <wc-typeme
      id="line-break"
      strings="['Handle custom delays...', '__DELAY__2000', 'Oh yeah! ✌🏽😎']"
    ></wc-typeme>
    <br />
  </head>
  <body></body>
</html>
